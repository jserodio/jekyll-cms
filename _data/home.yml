intro-subtitle: _____________Un poco sobre quien soy____________
intro-body: >-
  Bienvenido a mi pagina web, me llamo **Xan** y soy **Entrenador Personal**.


  Llevo dedicándome al sector del deporte desde hace 10 años, cuando termine mis
  estudios de TAFAD y continué mi formación en gimnasios y realizando
  entrenamientos personales. También continuo mis estudios formándome en Cursos
  de Suplementación Deportiva, Entrenamientos Funcionales, Entrenamientos
  Personales de Alta Intensidad, Lesiones, etc.


  Si estas interesado/a en mejorar físicamente, en recuperarte de alguna lesión
  o que algún familiar se mejore, no dudes en contactar conmigo.


  Xan
