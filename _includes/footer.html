            {% endfor %}

        </div>
        <p>Contacta conmigo <strong>Teléfono: {{site.data.business.Teléfono}}</strong><br>
          <!-- Or vist us at <a href="http://maps.google.com/?q={{site.data.business.address_full | url_encode}}">{{site.data.business.address_full}} -->
          </a></p>
      </div>
    </div>
  </div>
</footer>
